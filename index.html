<!DOCTYPE html>
<html lang="en" data-theme="light" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body class='dark'>
    <div class="container">
        <h1>Light / Dark Mode</h1>
        <div class="toggle-container">
            <input type="checkbox" id="switch" name="theme" /><label for="switch">Toggle</label>
        </div>
    
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos ducimus repellendus dolorem eum consequatur id
            exercitationem nesciunt, inventore modi perferendis impedit esse, tempora officia, ipsam quae libero. Nostrum,
            alias dignissimos.</p>
    </div>
    <script>
            var checkbox = document.querySelector('input[name=theme]');

            checkbox.addEventListener('change', function () {
                if (this.checked) {
                    trans()
                    document.documentElement.setAttribute('data-theme', 'dark')
                } else {
                    trans()
                    document.documentElement.setAttribute('data-theme', 'light')
                }
            })

            let trans = () => {
                document.documentElement.classList.add('transition');
                window.setTimeout(() => {
                    document.documentElement.classList.remove('transition')
                }, 1000)
            }
    </script>
</body>
</html>
